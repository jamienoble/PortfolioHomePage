<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Upload - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-start p-12">
  <div class="max-w-3xl w-full mx-auto">
    <h1 class="text-4xl font-bold mb-6">Upload Portfolio Item</h1>

    <form id="upload-form" class="space-y-4 bg-white/5 p-6 rounded-xl border border-white/10">
      <label class="block">
        <div class="text-sm mb-1">Title</div>
        <input name="title" required class="w-full px-4 py-3 rounded bg-black/60 border border-white/10" />
      </label>

      <label class="block">
        <div class="text-sm mb-1">Description</div>
        <textarea name="description" rows="4" class="w-full px-4 py-3 rounded bg-black/60 border border-white/10"></textarea>
      </label>

      <label class="block">
        <div class="text-sm mb-1">Category</div>
        <select name="category" required class="w-full px-4 py-3 rounded bg-black/60 border border-white/10">
          <option value="3d-modelling">3D Modelling</option>
          <option value="animation">Animation</option>
          <option value="architecture-vis">Architecture Visualisation</option>
          <option value="web-design">Web Design</option>
        </select>
      </label>

      <label class="block">
        <div class="text-sm mb-1">Media file (image/video)</div>
        <input type="file" name="media" accept="image/*,video/*" class="w-full" />
      </label>

      <label class="block">
        <div class="text-sm mb-1">Thumbnail (optional)</div>
        <input type="file" name="thumbnail" accept="image/*" class="w-full" />
      </label>

      <div class="flex gap-4">
        <button type="submit" class="px-6 py-3 bg-white/10 border border-white/30 rounded">Upload</button>
        <a href="index.html" class="px-6 py-3 border border-white/10 rounded">Back to site</a>
      </div>

      <div id="status" class="mt-4 text-sm text-white/70"></div>
    </form>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const status = document.getElementById('status');
      status.textContent = 'Uploading...';
      try {
        const res = await fetch('/api/upload', { method: 'POST', body: data });
        const json = await res.json();
        if (res.ok) {
          status.textContent = 'Upload successful â€” the item will appear on the site.';
          form.reset();
        } else {
          status.textContent = json.error || 'Upload failed';
        }
      } catch (err) {
        console.error(err);
        status.textContent = 'Upload failed (network)';
      }
    });
  </script>
</body>
</html>
